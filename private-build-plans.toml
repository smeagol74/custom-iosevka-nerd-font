[buildPlans.iosevka-custom]
family = "Iosevka Custom"
spacing = "term"
serifs = "sans"
no-cv-ss = false

[buildPlans.iosevka-custom.variants.design]
g = "double-storey"
l = "serifed-flat-tailed"
m = "short-leg"
one = "base-flat-top-serif"
three = "flat-top"
asterisk = "hex-low"
percent = "dots"
 
###################################################################################################
# Override default building weights
# When buildPlans.<plan name>.weights is absent, all weights would built and mapped to
# default values.
# IMPORTANT : Currently "menu" and "css" property only support numbers between 0 and 1000.
#             and "shape" properly only supports number between 100 and 900 (inclusive).
#             If you decide to use custom weights you have to define all the weights you
#             plan to use otherwise they will not be built.
#[buildPlans.iosevka-custom.weights.light]
#shape = 200
#menu  = 300
#css   = 300

[buildPlans.iosevka-custom.weights.regular]
shape = 200
menu  = 300
css   = 300

#[buildPlans.iosevka-custom.weights.medium]
#shape = 400
#menu  = 500
#css   = 500

[buildPlans.iosevka-custom.weights.bold]
shape = 400
menu  = 500
css   = 500

# End weight section
###################################################################################################

###################################################################################################
# Override default building slope sets
# When this section is absent, all slopes would be built.

[buildPlans.iosevka-custom.slopes.upright]
angle = 0             # Angle in degrees. Valid range [0, 15]
shape = "upright"     # Slope grade used for shape selection.  `upright` | `oblique` | `italic`
menu  = "upright"     # Slope grade used for naming.           `upright` | `oblique` | `italic`
css   = "normal"      # Slope grade used for webfont CSS.      `normal`  | `oblique` | `italic`

#[buildPlans.iosevka-custom.slopes.oblique]
#angle = 9.4
#shape = "oblique"
#menu  = "oblique"
#css   = "oblique"

[buildPlans.iosevka-custom.slopes.italic]
angle = 9.4
shape = "italic"
menu  = "italic"
css   = "italic"
# End slope section
###################################################################################################

###################################################################################################
# Override default building widths
# When buildPlans.<plan name>.widths is absent, all widths would built and mapped to
# default values.
# IMPORTANT : Currently "shape" property only supports integers between 3 and 9 (inclusive), while
#             "menu" only supports integers between 1 and 9 (inclusive).
#             If you decide to use custom widths you have to define all the widths you
#             plan to use otherwise they will not be built.

[buildPlans.iosevka-custom.widths.normal]
shape = 540        # Width grade of glyph shapes. NOT actual character width.
menu  = 5          # Width grade for the font's names. NOT actual character width.
css   = "normal"   # "font-stretch' property of webfont CSS.

